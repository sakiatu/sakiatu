<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakib Ahmed Tushar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #e0e0e0;
            background-image: url('image.jpg');
            background-size: cover;
            background-position: center;
        }
        .profile-name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-bio {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .social-links a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image"></div>
        <div class="profile-name">Sakib Ahmed Tushar</div>
        <div class="profile-bio">i never lose. i win or i learn.</div>
        <div class="social-links">
            <a href="https://github.com/sakiatu" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
